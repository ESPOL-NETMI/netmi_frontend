        <h1 class="display-2 text-white">Configuration</h1>
        <p class="text-white mt-0 mb-5">This is the configurations migrations page.</p>

          <div class="col-lg-6 col-md-10">

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Configuration</h3>
            </div>
            <div class="col-4 text-right">
              <a href="#/tables" class="btn btn-sm btn-primary">Devices</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <ngb-alert [type]="alert.type" (closed)="close(alert)" [hidden]="alertstatus">{{ alert.message }}</ngb-alert>
          <form #deviceForm="ngForm" (ngSubmit)="getConfiguration(deviceForm,content)">
            <h6 class="heading-small text-muted mb-4">Devices information</h6>
            <div class="pl-lg-12">
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" >Device Ip</label>
                    <select class="form-control" id="device1" name="device1" [(ngModel)]="device1">
                      <option  *ngFor="let d of devices" [ngValue] = "d" >{{d.ip}}</option>
                    </select>
                    <!--input type="text" id="d1" class="form-control form-control-alternative" placeholder="Name"-->
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="form-group">
                    <label class="form-control-label" >Method</label>
                    <select class="form-control" id="method" name="method"  [(ngModel)]="method">
                      <option  *ngFor="let d of methods" [ngValue] = "d.value" >{{d.label}}</option>
                    </select>
                    <!--input type="text" id="d2" class="form-control form-control-alternative" placeholder="Name"-->
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                      <input id="username" class="form-control" type="text" placeholder="Username" name="username"  [(ngModel)]="username">
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                      <input id="password" class="form-control" type="text" placeholder="Password" name="password"  [(ngModel)]="password">
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label for="epassword">Enable password</label>
                    <div class="input-group">
                      <input id="epassword" class="form-control" type="text" placeholder="Enabled Password" name="epassword" [(ngModel)]="epassword">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="port">Port</label>
                    <div class="input-group">
                      <input id="port" class="form-control" type="number" placeholder=0 name="port" [(ngModel)]="port">
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <button type="submit" class="btn btn-info" >Get Configuration</button>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
          </form>
            <!-- Description -->
          <!--form>
            <h6 class="heading-small text-muted mb-4">Configuration</h6>
            <div class="pl-lg-4">
              <div class="form-group">
                <label>Migration to Device 2</label>
                <textarea rows="15" class="form-control form-control-alternative"></textarea>
              </div>
            </div>
          </form-->
        </div>
      </div>
    </div>
  </div>


  <ng-template #content let-modal >
    <div class="modal-header">
      <h2 class="modal-title" id="modal-basic-title">Information</h2>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p class="p-m-0"><i class="ni ni-cloud-download-95" style="font-size: 1rem"></i>
        Downloading</p>

    </div>
  </ng-template>


</div>
